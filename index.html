<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>JS Counter</title>
</head>
<body>
<header>
</header>
<main>
  <div class="board">
    <div class="board__head">
      <h1>JS Counter</h1>
      <label for="lower-limit">Lower limit</label>
      <input type="number" name="" id="lower-limit">
      <label for="upper-limit">Upper limit</label>
      <input type="number" name="" id="upper-limit">
      <button class="btn btn--reset">Reset counter</button>
      <button class="btn btn--auto">Auto count <i class="fa-solid fa-question"></i></button>
    </div>
    <div class="board__footer">
      <i class="fa-solid fa-minus"></i>
      <i class="fa-solid fa-plus"></i>
    </div>
  </div>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
